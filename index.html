<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polylearn</title>
  </head>

  <style media="screen">
    body {
      height: 100vh;
    }

    #container {
      height: 100vh;
      display: flex;
      justify-content: space-around;;
    }

    #editor {
      border-right: : 1px solid #aaa;
      background-color: lightblue;
      flex: 1;
    }

    #resultWindow {
      background-color: #ccc;
      flex: 1;
    }
  </style>
  <body>
    <div id="container">
      <div id="editor">
        <textarea name="code" rows="8" cols="40">
          <h1>Hello World</h1>
        </textarea>
      </div>
      <div id="resultWindow">

      </div>
    </div>
  </body>
</html>
