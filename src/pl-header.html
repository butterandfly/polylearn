<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="pl-header">
  <template>
    <style>
      :host {
        width: 100vw;
        height: 48px;
        display: flex;
        flex-direction: row;
        align-items: center;

        background: white;
        position: relative;
        z-index: 1;
        box-shadow: 0px 1px 5px 0px #ccc;
      }

      .product {
        font-size: 24px;
        color: #777;
        padding-left: 16px;
        padding-right: 32px;
      }
    </style>

    <span class="product">Polylearn</span>
    <paper-button on-tap="_runTest">运行测试</paper-button>
    <paper-button on-tap="_runView">预览</paper-button>
    <paper-button on-tap="_reset">重置</paper-button>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pl-header',

        _runTest() {
          this.fire('tap-run-test', null, {bubbles: false});
        },

        _runView() {
          this.fire('tap-run-view', null, {bubbles: false});
        },

        _reset() {
          this.fire('tap-reset', null, {bubbles: false});
        }
      });
    })();
  </script>
</dom-module>
