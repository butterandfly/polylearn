<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="pl-level-selector">
  <template>
    <style>
      :host {
        display: block;
      }

      #title {
        height: 48px;
        font-size: 24px;
        background-color: #777;
        color: white;
        padding-left: 16px;
        line-height: 48px;
      }

      paper-item {
        flex-direction: column;
        align-items: flex-start;
        padding-bottom: 4px;
        cursor: pointer;
      }

      .level {
        font-size: 18px;
      }

      .level-desc {
        font-size: 12px;
        color: #444;
      }
    </style>

    <div id="title">关卡选择</div>
    <paper-listbox attr-for-selected="level" selected="{{selectedLevel}}">
      <template is="dom-repeat" items="[[levels]]">
        <paper-item on-tap="_ask" level="[[item.level]]">
          <div class="level">[[item.level]]</div>
          <span class="level-desc">[[item.desc]]</span>
        </paper-item>
      </template>
    </paper-listbox>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pl-level-selector',

        properties: {
          levels: {
            type: Array,
            value: [
              {level: 'level01', desc: '学习使用自定义元素'},
              {level: 'level02', desc: '修改自定义元素的html模板'}
            ]
          },

          selectedLevel: {
            type: String,
            notify: true
          }
        },

        _ask(event) {
          // 阻止冒泡，使得选择不会改变
          // event.stopPropagation();
        }
      });
    })();
  </script>
</dom-module>
