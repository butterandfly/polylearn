<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="pl-level-selector">
  <template>
    <style>
      :host {
        display: block;
      }

      #title {
        height: 48px;
        font-size: 24px;
        background-color: #777;
        color: white;
        padding-left: 16px;
        line-height: 48px;
      }
    </style>

    <div id="title">关卡选择</div>
    <paper-listbox attr-for-selected="level" selected="{{selectedLevel}}">
      <template is="dom-repeat" items="[[levels]]">
        <paper-item level="[[item.level]]">[[item.level]]</paper-item>
      </template>
    </paper-listbox>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pl-level-selector',

        properties: {
          levels: {
            type: Array,
            value: [
              {level: 'level01'},
              {level: 'level02'}
            ]
          },

          selectedLevel: {
            type: String,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
